<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Server Online</title>
        <style>
            :root {
                color-scheme: light dark;
            }

            body {
                margin: 0;
                min-height: 100vh;
                display: grid;
                place-items: center;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", sans-serif;
                background: linear-gradient(135deg, #0f172a, #020617);
                color: #e5e7eb;
            }

            .card {
                margin: 2.5rem;
                padding: 2.5rem 3rem;
                border-radius: 0.6rem;
                background: rgba(255, 255, 255, 0.06);
                text-align: center;
            }

            h1 {
                margin: 0 0 0.5rem;
                font-size: 2rem;
                font-weight: 600;
            }

            p {
                margin: 0;
                opacity: 0.8;
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Server Online</h1>
            <p>Your web server is up and serving pages.</p>
        </div>
    </body>
</html>
